<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}پایگاه دانش هوش مصنوعی Persianway{% endblock %}</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/main.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-50 font-sans antialiased">

    <div class="min-h-screen flex flex-col">
        <header class="bg-green-700 text-white shadow-lg">
            <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center">
                        <a href="/ui/" class="flex-shrink-0 flex items-center space-x-2">
                            <i class="fas fa-brain text-2xl text-green-300"></i>
                            <span class="font-bold text-xl">Persianway AI</span>
                        </a>
                    </div>
                    <div class="hidden md:block">
                        <div class="mr-10 flex items-baseline space-x-4 space-x-reverse">
                            <a href="/ui/chat" class="nav-link {% if active_page == 'chat' %}active{% endif %}">
                                <i class="fas fa-comments ml-1"></i> چت
                            </a>
                            <a href="/ui/settings" class="nav-link {% if active_page == 'settings' %}active{% endif %}">
                                <i class="fas fa-cog ml-1"></i> تنظیمات
                            </a>
                            <a href="/ui/contribute" class="nav-link {% if active_page == 'contribute' %}active{% endif %}">
                                <i class="fas fa-upload ml-1"></i> مشارکت
                            </a>
                        </div>
                    </div>
                    <div class="-ml-2 flex md:hidden">
                        <button id="mobile-menu-button" type="button" class="bg-green-800 inline-flex items-center justify-center p-2 rounded-md text-green-300 hover:text-white hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-green-700 focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
                            <span class="sr-only">باز کردن منوی اصلی</span>
                            <i class="fas fa-bars"></i>
                        </button>
                    </div>
                </div>
            </nav>
            <div class="md:hidden hidden" id="mobile-menu">
                <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                    <a href="/ui/chat" class="mobile-nav-link {% if active_page == 'chat' %}active{% endif %}">چت</a>
                    <a href="/ui/settings" class="mobile-nav-link {% if active_page == 'settings' %}active{% endif %}">تنظیمات</a>
                    <a href="/ui/contribute" class="mobile-nav-link {% if active_page == 'contribute' %}active{% endif %}">مشارکت</a>
                </div>
            </div>
        </header>

        <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8">
            {% block content %}{% endblock %}
        </main>

        <footer class="bg-white py-4 mt-auto border-t border-gray-200">
            <div class="container mx-auto px-6 text-center text-gray-500 text-sm">
                <p>&copy; 2024 Persianway AI. تمامی حقوق محفوظ است.</p>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', path='/js/main.js') }}"></script>
    <script>
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            var menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
